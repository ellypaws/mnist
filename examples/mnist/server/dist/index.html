<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Drawing Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <canvas id="drawingCanvas" width="280" height="280"></canvas>
    <div>
        <label for="expected">Expected:</label>
        <input type="number" id="expected" name="expected" min="0" max="9">
    </div>
    <button id="resetButton">Reset</button>
    <button id="trainButton">Train</button>
    <div id="predictions"></div>
    <canvas id="predictionGraph" width="400" height="200"></canvas>
    <h3>Downscaled Image Preview:</h3>
    <canvas id="previewCanvas" width="280" height="280"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
