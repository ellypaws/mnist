<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Drawing Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<div class="container">
    <canvas id="drawingCanvas" width="280" height="280"></canvas>
    <button class="button" id="eraseButton">Erase</button>
    <div>
        <label for="expected">Expected (optional):</label>
        <input type="number" id="expected" name="expected" min="0" max="9">
        <input type="checkbox" id="previewCheckbox" name="previewCheckbox" checked>
        <label for="previewCheckbox">Preview</label>
    </div>
    <div class="number-buttons">
        <button class="number-button" data-number="0">0</button>
        <button class="number-button" data-number="1">1</button>
        <button class="number-button" data-number="2">2</button>
        <button class="number-button" data-number="3">3</button>
        <button class="number-button" data-number="4">4</button>
        <button class="number-button" data-number="5">5</button>
        <button class="number-button" data-number="6">6</button>
        <button class="number-button" data-number="7">7</button>
        <button class="number-button" data-number="8">8</button>
        <button class="number-button" data-number="9">9</button>
    </div>
    <div class="buttons-container">
        <button class="button" id="resetButton">Reset</button>
        <!--        <button class="button" id="randomButton">Random</button>-->
        <!--        <button class="button" id="additionButton">Addition</button>-->
        <button class="button" id="submitButton">Submit</button>
        <button class="button train" id="trainButton" disabled style="cursor: not-allowed;">Train</button>
    </div>
    <div id="addition" class="addition hidden">
        <div id="augend"></div>
        +
        <div id="addend"></div>
        =
        <div id="sum"></div>
    </div>
    <div id="predictions"></div>
    <canvas id="predictionGraph" width="400" height="200"></canvas>
    <canvas id="previewCanvas" width="200" height="200"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
